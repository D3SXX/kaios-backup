name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    - name: Run development build
      run: npm run dev

    - name: Run production build
      run: npm run build

    - name: Check if application.zip exists
      run: |
        if [ ! -f dist/application.zip ]; then
          echo "Error: application.zip not found!"
          exit 1
        fi
